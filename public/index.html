<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotografia Gelada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--Header-->
    <header>
        <div class="header-box">
            <h1 class="logo-header">FOTOGRAFIA GELADA</h1>
            <button class="btn-login" onclick="abrirModal()">Login</button>
        </div>

    </header>
    
    
    <!--MAIN-->

    <main>

    <!-- Modal login -->
   

    <!-- Modal login -->
        <div class="modal-login" id="modal-login">
            <div class="modal">
                <h1 class="title-modal">Login</h1>
                <hr>
                <div>
                    <form class="form-modal">
                    <label class = "login-email">
                            <p class="p-login">Usuário</p>
                            <input class="input-email" type="user" required>
                        </label>
                        <label class="login-senha">
                            <p class="p-login">Senha</p>
                            <input class="input-senha" type="password" minlength="8" required>
                        </label>
                        <div>
                            <button onclick="cancelarModal()" class="btn-modal">Cancelar</button>
                            <button onclick="entarModal()" class="btn-modal">Entrar</button>
                        </div>
                    </form>
                    </div>
                   
                </div>
        </div>
        
    <!-- Modal imagem  -->  
        <div id="imagem-click" class="imagem-click">
            <div class="img-grade">
                <div  class="popup-header">
                    <h1 class="popup-title"> Everest</h1>
                    <img class="popup-image" src="Imagens/Everest.jpg" alt="">
                    <button class="btn-close">X</button>
                <div class="likes-comments">
                    <img src="Icones/coraçãoVermelho.svg" alt="">
                        <span class="span-modal">2 curtidas</span>
                    <img onclick="closeModal2()" class="modal-chat" src="Icones/chat-preto.svg" alt="">
                        <span class="span-modal">10 Comentarios</span>
                    <hr>
                        <img onclick="closeModal2()" class="add-comment" src="Icones/chat-preto.svg" alt="">
                    <input class="send-comment" type="text" placeholder="Adicionar comentario...">
                        <img class="send-btn" src="Icones/send.svg" alt="">
                </div>
            
            </div>
            </div>
            
            
  
        </div>

    <!-- Grade de imagens  -->
        <nav class="nav-box">
             <hr>
             <p class="btn-home">HOME</p>
            <hr>
        </nav>  

        <div class="grade-images">

            <div  onclick="openModal2()" class="image1">
                <img   class="image-table" src="Imagens/Everest.jpg" alt="">
                <div class="container-icons">
                    <div class="like-comment">
                        <img src="Icones/coração.svg" alt="">
                        <span></span>
                        <img src="Icones/chat-branco.svg" alt="">
                        <span></span>
                    </div>
                </div>
            </div>
            
            <div class="image2">
                <img class="image-table" src="Imagens/MonteFuji.jpg" alt="">
                <div class="container-icons">
                    <div class="like-comment">
                        <img class="like" src="Icones/coração.svg" alt="">
                        <img class="comment" src="Icones/chat-branco.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="image3">
                <img class="image-table" src="Imagens/AlpesSuiços.jpg" alt="">
                <div class="container-icons">
                    <div class="like-comment">
                        <img class="like" src="Icones/coração.svg" alt="">
                        <img class="comment" src="Icones/chat-branco.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="image4">
                <img class="image-table" src="Imagens/GrandCanyon.jpg" alt="">
                <div class="container-icons">
                    <div class="like-comment">
                        <img class="like" src="Icones/coração.svg" alt="">
                        <img class="comment" src="Icones/chat-branco.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="image5">
                <img class="image-table" src= "Imagens/MonteBranco.jpg" alt="">
                <div class="container-icons">
                    <div class="like-comment">
                        <img class="like" src="Icones/coração.svg" alt="">
                        <img class="comment" src="Icones/chat-branco.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="image6">
                <img class="image-table" src= "Imagens/MonteElbrus.jpg">
                <div class="container-icons">
                    <div class="like-comment">
                        <img class="like" src="Icones/coração.svg" alt="">
                        <img class="comment" src="Icones/chat-branco.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="image7">
                <img class="image-table" src="Imagens/PicoPikes.jpg" alt="">
                <div class="container-icons">
                    <div class="like-comment">
                        <img class="like" src="Icones/coração.svg" alt="">
                        <img class="comment" src="Icones/chat-branco.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="image8">
                <img class="image-table" src= "Imagens/Huandoy.jpg" alt="">
                <div class="container-icons">
                    <div class="like-comment">
                        <img class="like" src="Icones/coração.svg" alt="">
                        <img class="comment" src="Icones/chat-branco.svg" alt="">
                    </div>
                </div>
            </div>

        </div>
    </main>

<!--Footer-->      
    <footer>
        <div class="footer-box">
            <h1 class="footer-logo">FOTOGRAFIA GELADA</h1>
        </div>
        <ul>
            <li><img class="icons" src="Icones/Twitter.svg" alt="icone Twitter"></li>
            <li><img class="icons" src="Icones/Instagram.svg" alt="icone Instagram"></li>
            <li><img class="icons" src="Icones/youtube.svg" alt="icone youtube"></li>
            <li><img class="icons" src="Icones/tiktok.svg" alt="icone tiktok"></li>
        </ul>
        <p class="copy">copyright - 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

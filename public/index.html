<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotografia Gelada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--Header-->
    <header>
        <div class="header-box">
            <h1 class="logo-header">FOTOGRAFIA GELADA</h1>
            <button class="btn-login" onclick="abrirModal()">Login</button>
        </div>

    </header>
    
    
    <!--MAIN-->

    <main>

    <!-- Modal login -->
   

    <!-- Modal login -->
        <div class="modal-login" id="modal-login">
            <div class="modal">
                <h1 class="title-modal">Login</h1>
                <hr>
                <div>
                    <form class="form-modal">
                    <label class = "login-email">
                            <p class="p-login">Usuário</p>
                            <input class="input-email" type="user" required>
                        </label>
                        <label class="login-senha">
                            <p class="p-login">Senha</p>
                            <input class="input-senha" type="password" minlength="8" required>
                        </label>
                        <div>
                            <button class="btn-cancelar">Cancelar</button>
                            <button class="btn-entrar">Entrar</button>
                        </div>
                    </form>
                    </div>
                   
                </div>
        </div>

            <!-- Modal login -->
        <div class="modal-login" id="modal-login">
            <div class="modal">
                <h1 class="title-modal">Login</h1>
                <hr>
                <div>
                     <form class="form-modal">
                    <label class = "login-email">
                        <p class="p-login">Usuário</p>
                        <input class="input-email" type="user" required>
                    </label>
                    <label class="login-senha">
                        <p class="p-login">Senha</p>
                        <input class="input-senha" type="password" minlength="8" required>
                    </label>
                    <div>
                        <button class="btn-cancelar">Cancelar</button>
                        <button class="btn-entrar">Entrar</button>
                    </div>
                </form>
                </div>
               
            </div>
        </div>
        <!-- Modal imagem  -->  
         <div class="modal-image" id="modal-imagem">
            <div class="popup">
                <h1 class="popup-image">Everest</h1>
                <button class="close">X</button>
                <div>
                    <img class="Everest" src="Imagens/Everest.jpg" alt="Everest">
                </div>
                <div>
                    <img class="like-red" src="Icones/coraçãoVermelho.svg" alt="">
                    <hr>
                </div>
                <div>
                    <img class="comment-black" src="Icones/chat-preto.svg" alt="">
                    <hr>
                </div>

            </div>

         </div>


        <!-- Grade de imagens  -->
        <nav class="nav-box">
             <hr>
             <p class="btn-home">HOME</p>
            <hr>
        </nav>  

        <div class="grade-images">

            <div class="image1">
                <img class="image-table" src="Imagens/Everest.jpg" alt="">

                    <div class="like-comment">
